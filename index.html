<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Color Scheme Generator</title>

    <style>
        
    </style>
</head>
<body>
    <main>
        <section id="color-scheme-options">
            <input type="color" id="color-picker-input"/>
    
            <select name="color-scheme-mode" id="color-scheme-mode">
                <option value="monochrome">             Monochrome              </option>
                <option value="monochrome-dark">        Monochrome Dark         </option>
                <option value="monochrome-light">       Monochrome Light        </option>
                <option value="analogic">               Analogic                </option>
                <option value="complement">             Complement              </option>
                <option value="analogic-complement">    Analogic Complement     </option>
                <option value="triad">                  Triad                   </option>
                <option value="quad">                   Quad                    </option>
            </select>
    
            <button id="confirm-color-btn">Get color scheme</button>
        </section>

        <section id="generated-colors-container">

        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
